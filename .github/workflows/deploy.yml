name: Deploy Vue 3 App

on:
  push:
    branches:
      - main # Runs only when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # Cache dependencies to speed up builds

      - name: Install dependencies
        run: npm install

    #   - name: Run tests (optional)
    #     run: npm run test # Change this if you don't have tests

      - name: Build project
        run: npm run build # This generates the dist/ folder

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist/*'
          target: '/var/www/html' # Change this to your actual deployment path
